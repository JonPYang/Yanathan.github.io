<!DOCTYPE html>
<html>
<head>
<script>
var count = 0;

function hide() {
document.getElementById('myButton').style.visibility="hidden";
document.getElementById('secondaryButton').style.visibility="visible";
}

function hide2(counting){
  document.write(count);
  count++;
  document.write(count);
  document.getElementById("demo2").innerHTML=counting;
  
}

function show()
{
document.getElementById('secondaryButton').style.visibility="hidden";
document.getElementById('myButton').style.visibility="visible";
}
</script>
</head>

<body>

<h1>My Web Page</h1>

<p id="demo">Testing</p>
<p id="demo2">Second test</p>

<button type="button" onclick="hide2(0)">Try it</button>
<input id="myButton" style="visibility:visible" type="button" value="now you see me..." onclick="hide()">
<input id="secondaryButton" style="visibility:hidden" type="button" value="now you don't!" onclick="show()">

</body>
</html>
